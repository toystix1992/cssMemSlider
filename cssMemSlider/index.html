<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MemSlider</title>
  </head>
  <body>
    <div id="slider-wrapper">
      <input
        class="slide-radio slide-radio1"
        type="radio"
        name="Mem"
        id="slide1"
        checked
      />
      <input
        class="slide-radio slide-radio2"
        type="radio"
        name="Mem"
        id="slide2"
      />
      <input
        class="slide-radio slide-radio3"
        type="radio"
        name="Mem"
        id="slide3"
      />
      <input
        class="slide-radio slide-radio4"
        type="radio"
        name="Mem"
        id="slide4"
      />
      <input
        class="slide-radio slide-radio5"
        type="radio"
        name="Mem"
        id="slide5"
      />
      <div class="slider-img-wrapper">
        <ul class="slider-img-container">
          <li class="slide-img slide-img1"></li>
          <li class="slide-img slide-img2"></li>
          <li class="slide-img slide-img3"></li>
          <li class="slide-img slide-img4"></li>
          <li class="slide-img slide-img5"></li>
        </ul>
      </div>
      <div class="slider-controls-container">
        <label class="slider-control slider-control1" for="slide1">
          <div class="controller"></div
        ></label>
        <label class="slider-control slider-control2" for="slide2">
          <div class="controller"></div
        ></label>
        <label class="slider-control slider-control3" for="slide3">
          <div class="controller"></div
        ></label>
        <label class="slider-control slider-control4" for="slide4">
          <div class="controller"></div
        ></label>
        <label class="slider-control slider-control5" for="slide5">
          <div class="controller"></div
        ></label>
      </div>
      <div class="slider-discription-wrapper">
        <div class="slider-discription-container">
          <div class="slider-discr slider-discr1">
            like 1!
          </div>
          <div class="slider-discr slider-discr2">
            like 2!!
          </div>
          <div class="slider-discr slider-discr3">
            like 3!!!
          </div>
          <div class="slider-discr slider-discr4">
            like 4!!!!
          </div>
          <div class="slider-discr slider-discr5">
            like 5!!!!!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
